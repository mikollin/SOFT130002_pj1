<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>



    
    <img id="1" src="" height="200" width="300" alt="Image preview..."/>
    <input id="2" type="file" onchange="previewFile()"><br>
    
    <script>
    function previewFile() {
    	 var preview = document.getElementById('1');
    	 var file  = document.getElementById('2').files[0];
    	 var reader = new FileReader();
    	 reader.onloadend = function () {
    	  preview.src = reader.result;
    	 }
    	 if (file) {
    	  reader.readAsDataURL(file);
    	 } else {
    	  preview.src = "";
    	 }
    	}
    </script>
